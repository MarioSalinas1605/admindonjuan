<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="order">

    <img src="../../assets/imgs/developer.png">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <div *ngFor="let item of order.list">
      <ion-item>
        <ion-icon name="{{item.category}}" item-start large ></ion-icon>
        <h2>{{item.name}}</h2>
        <p>Cantidad: {{item.quantity}} Tama√±o: {{item.size}}</p>
      </ion-item>
    </div>

    <ion-item>
      <span item-start>{{distance | number: '1.2-2'}} km </span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Aceptar
      </button>
    </ion-item>

  </ion-card>
</ion-content>
