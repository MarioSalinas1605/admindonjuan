<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Pedidos en proceso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of list">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Pedido # {{item.oid}}
        </ion-card-title>
        <p>
          Lista de productos:
        </p>
        <ion-list *ngFor="let product of item.list">
          <ion-item>
            <ion-label>{{product.name }} - ${{product.price}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-label>Costo total: ${{item.price}}</ion-label>
        <a href="tel:{{item.user.number}}">Llamar {{item.user.number}}</a>
        <ion-row>
          <ion-col col-4 offset-1>
            <button ion-button full (click)="toMaps(item)">Ubicaci√≥n</button>
          </ion-col>
          <ion-col col-4 offset-2>
            <button ion-button full (click)="presentAlertConfirm(item)">Finalizar</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
