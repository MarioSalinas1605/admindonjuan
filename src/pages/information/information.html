<ion-header>
  <ion-navbar>
    <ion-title class="accent-color">Información</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-card-header>
      Tienda
    </ion-card-header>

    <ion-card-content *ngIf="store">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img src="/assets/imgs/user.jpg" alt="">
          </ion-col>
          <ion-col col-5>
            <h2>{{store.name}}</h2>
            <p>{{store.email}}</p>
            <!-- <p>Tel: {{store.number}}</p> -->
          </ion-col>
          <ion-col col-3>
            <button ion-button (click)="sendtToEdit(store)">Editar</button>
            <button ion-button (click)="logOut()">Salir</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col>
            <h3>Dirección preferida:</h3>
            <p>Rio Jamapa 6129</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

  <div *ngFor="let item of listRecords">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Pedido # {{item.oid}}
        </ion-card-title>
        <p>
          Lista de productos:
        </p>
        <ion-list *ngFor="let product of item.list">
          <ion-item>
            <ion-label>{{product.name }} - ${{product.price}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-label>Costo total: ${{item.price}}</ion-label>
        <ion-row>
          <ion-col>
            <ion-label color="warning" text-right *ngIf="item.status=='ok'">Status: Finalizada</ion-label>
            <ion-label color="warning" text-right *ngIf="item.status=='cancel'">Status: Cancelada</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
