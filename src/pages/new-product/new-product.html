<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Nuevo producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <img src="/assets/imgs/image.png" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col>
          <ion-list>
            <ion-item>
              <ion-label floating>Nombre del producto</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Tamaño</ion-label>
              <ion-input type="text" [(ngModel)]="size"></ion-input>
            </ion-item>

            <ion-list inset>
              <div *ngFor="let s of sizes">
                <p>{{s}}</p>
              </div>
            </ion-list>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row justify-content-end>
        <ion-col col-6>
          <button ion-button (click)="addSize()">Agregar tamaño</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
    <ion-col style="text-align: center"><button ion-button (click)="save()">Guardar producto</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
